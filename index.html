<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1>Currency Converter</h1>
            <p class="subtitle">Real-time exchange rates</p>
            
            <div class="converter-form">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
                </div>

                <div class="currency-group">
                    <div class="input-group">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                        </select>
                    </div>

                    <button class="swap-btn" id="swapBtn" title="Swap currencies">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M7 16V4M7 4L3 8M7 4L11 8"></path>
                            <path d="M17 8V20M17 20L21 16M17 20L13 16"></path>
                        </svg>
                    </button>

                    <div class="input-group">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                        </select>
                    </div>
                </div>

                <button class="convert-btn" id="convertBtn">Convert</button>
            </div>

            <div class="result" id="result">
                <div class="result-text" id="resultText">Enter amount and click convert</div>
                <div class="exchange-rate" id="exchangeRate"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching exchange rates...</p>
            </div>

            <div class="error" id="error">
                <p id="errorText"></p>
            </div>
        </div>

        <footer>
            <p>Exchange rates provided by ExchangeRate-API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
